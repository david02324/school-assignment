<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>동영상 관리 게시판</title>
    <link rel="stylesheet" href="./static/style.css">
  </head>
  <body>
  <div id="upper-bar"></div>
  <div id="navi-bar">
    <a href="index.jsp">홈</a>
  </div>
  <div id="content">
     <span id="title"><strong>글수정</strong></span>
     <form id="bbs-input" action="..." method="post">
       <div class="input-info">
         글제목 : <input type="text" name="name" size="50" placeholder="기존 글 제목">
       </div>
       <div class="input-info">
         글쓴이 : <input type="text" name="author" placeholder="기존 글 작성자">
       </div>
       <div class="input-info">
         글 내용 |
         <input type="button" value="동영상 첨부">
         <br><br>
         <textarea name="disc" rows="20" cols="100" style="resize:none" placeholder="기존 글 내용.."></textarea>
       </div>
       <div class="input-info">
         비밀번호 : <input type="password" name="pw">
       </div>
       <span style="float:right; margin-right: 20px; margin-top:10px;">
         <input type="submit" value="글수정"></input>
         <input type="button" value="취소" onclick="location.href='index.jsp'">
       </span>
     </form>
  </div>
  <div id="under-bar">인터넷 프로그래밍 동영상 관리 게시판</div>
  </body>
</html>
